<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <script>
        transporte = parseInt(prompt('Ingrese distancia a realizar:', ''));

        if (transporte >= 0 && transporte == 1000) {
            document.write('Realizar la distancia a pie.');
        } else if (transporte >= 1001 && transporte == 10000) {
            document.write('Realizar la distancia en bicicleta.');
        } else if (transporte >= 10001 && transporte == 30000) {
            document.write('Realizar la distancia en colectivo.');
        } else if (transporte >= 30001 && transporte == 100000) {
            document.write('Realizar la distancia en auto.');

        } else if (transporte >= 100001) {
            document.write('Realizar la distancia en avion.');

        }else {
            document.write('A ingresado un dato incorrecto');
        }
    </script>

</body>

</html>
